<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描显示的内容</title>
    <style>
        /* 使用flexbox来实现居中对齐 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* 高度设置为100%的视口高度 */
            margin: 0;      /* 去掉默认的页面边距 */
            font-family: Arial, sans-serif;  /* 设置字体 */
            text-align: center;  /* 确保文本在容器内居中 */
        }
        .content {
            font-size: 24px;  /* 设置文本的字体大小 */
            line-height: 1.5;  /* 调整行高，使其更好地显示 */
        }
    </style>
</head>
<body>
    <div class="content">
        这是扫描二维码后显示的居中文本内容。
    </div>
</body>
</html>
